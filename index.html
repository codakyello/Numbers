<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octa-U2CAN-Draw</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="octa-favicon.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</head>

<body>
  <header>
    <img src="./Logo-dark.png" alt="octa-logo" />
    <div class="tag">Level 2</div>
  </header>

  <div class="jack-box">
    <img class="jack" src="Emoji.png" alt="Jackpot" />
    <h1 class="number hide"></h1>
  </div>



  <div>
    <button class="btn primary">Pick a winner</button>
    <button class="btn reset">Reset</button>
  </div>

</body>

</html>
